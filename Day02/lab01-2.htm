<!DOCTYPE html>

<html>
<head>
    <link href="touch/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <script src="touch/sencha-touch-all.js"></script>
    <script>
        Ext.define("Place", {
            extend: "Ext.data.Model",
            config: {
                fields: ["name"]
            }
        });
        Ext.define("Country", {
            extend: "Ext.data.Model",
            config: {
                fields: ["name"],
                hasMany: [{ name: "places", model: "Place"}]
            }
        });
       
        var countryStore = Ext.create("Ext.data.Store", {
            model: "Country",
            autoLoad: true,
            proxy: {
                url: "countries2.txt",
                type: "ajax",
                reader: {
                    type : "json",
                    rootProperty : "countries"
                }
            }
        });
        var cityPanel;
        Ext.application({
            launch: function () {
                Ext.create("Ext.List", {
                    fullscreen: true,
                    store: countryStore,
                    itemTpl: "<p>{name}</p>",
                    listeners: {
                        itemtap: function (src, b, c, record) {
                            console.log("record");
                            console.log(record);
                            console.log(record.dummy);
                            console.log("******");
                            var cityStore = record.placesStore;
                            if (!cityPanel) {
                                cityPanel = Ext.create("Ext.Panel", {
                                    height: 300, width: 300, centered: true,
                                    items: [
                                            {
                                                xtype: "list",
                                                id: "cityList",
                                                height: 200,
                                                width: 200,
                                                padding: 10,
                                                store: null,
                                                itemTpl: "{name}"
                                            },
                                            {
                                                xtype: "button",
                                                text: "Close",
                                                ui: "round",
                                                listeners: {
                                                    tap: function (src) {
                                                        src.up("panel").hide();
                                                    }
                                                }
                                            }
                                    ]
                                });
                            }
                            console.log(cityStore);
                            Ext.getCmp("cityList").setStore(cityStore);
                            cityPanel.showBy(src, "tr-tl?");
                        }
                    }
                });
            }
        });



    </script>
</head>
<body>

</body>
</html>
