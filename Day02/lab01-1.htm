<!DOCTYPE html>

<html>
<head>
    <link href="touch/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <script src="touch/sencha-touch-all.js"></script>
    <script>
        Ext.define("Country", {
            extend: "Ext.data.Model",
            config: {
                fields : ["name"]
            }
        });
        Ext.define("City", {
            extend: "Ext.data.Model",
            config: {
                fields: ["name"]
            }
        });
        var countryStore = Ext.create("Ext.data.Store", {
            model: "Country",
            autoLoad: true,
            proxy: {
                url: "countries.txt",
                type: "ajax",
                reader: {
                    type : "json",
                    rootProperty : "countries"
                }
            }
        });
        var cityStore = Ext.create("Ext.data.Store", {
            model: "City",
            autoLoad: false,
            proxy: {
                url: "cities.ashx",
                type: "ajax",
                reader: {
                    type: "json",
                    rootProperty: "cities"
                }
            }
        });
        var cityPanel;
        Ext.application({
            launch: function () {
                Ext.create("Ext.List", {
                    fullscreen: true,
                    store: countryStore,
                    itemTpl: "<p>{name}</p>",
                    listeners: {
                        itemtap: function (src, b, c, record) {
                            var country = record.get("name");
                            cityStore.getProxy().setExtraParam("country", country);
                            cityStore.load();
                            if (!cityPanel) {
                                cityPanel = Ext.create("Ext.Panel", {
                                    height: 300, width: 300,
                                    items: [
                                            {
                                                xtype: "list",
                                                height: 200,
                                                width: 200,
                                                padding: 10,
                                                store: cityStore,
                                                itemTpl: "{name}"
                                            },
                                            {
                                                xtype: "button",
                                                text: "Close",
                                                ui: "round",
                                                listeners: {
                                                    tap: function (src) {
                                                        src.up("panel").hide();
                                                    }
                                                }
                                            }
                                    ]
                                });
                            }
                            cityPanel.showBy(src,"tr-tl?");
                        }
                    }
                });
            }
        });



    </script>
</head>
<body>

</body>
</html>
